<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Formularios</title>
  </head>
  <body>
    <div class="container">
      <h1>Registro</h1>
      <form>
        <div class="mb-3">
          <label for="emailEjemplo" class="form-label">Correo</label>
          <input
            type="email"
            class="form-control"
            id="emailEjemplo"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="ejemploPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="ejemploPassword" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="ejemploPassword" />
          <div id="ayuda" class="form-text">Repetir contraseña</div>
        </div>
        <div class="mb-3 form-check-inline">
          <div class="row">
            <div class="col-auto mr-3">
              <input
                type="radio"
                class="form-check-input"
                id="femenino"
                name="gender"
                value="femenino"
              />
              <label for="gender" class="form-check-label">Femenino</label>
            </div>
            <div class="col">
              <input
                type="radio"
                class="form-check-input"
                id="masculino"
                name="gender"
                value="masculino"
              />
              <label for="check" class="form-check-label">Masculino</label>
            </div>
          </div>
        </div>

        <select class="form-select mb-3">
          <option selected>Selecciona tu region</option>
          <option value="tacna">Tacna</option>
          <option value="Pasco">Pasco</option>
          <option value="madre-de-dios">Madre de Dios</option>
        </select>
        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="mayorEdad"
            checked
          />
          <label class="form-check-label" for="mayorEdad">Mayor de edad</label>
        </div>
        <label for="customRange1" class="form-label">Selecciona tu edad</label>
        <input type="range" class="form-range" id="customRange1" />

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Usuario"
            aria-label="Usuario"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Recipient's username"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <span class="input-group-text" id="basic-addon2">@gmail.com</span>
        </div>

        <label for="basic-url" class="form-label">URL parcial</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3"
            >https://example.com/users/</span
          >
          <input
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">S/.</span>
          <input
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
          />
          <span class="input-group-text">.00</span>
        </div>

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
          />
          <span class="input-group-text">@</span>
          <input
            type="text"
            class="form-control"
            placeholder="Server"
            aria-label="Server"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Descripcion</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
