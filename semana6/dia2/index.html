<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Formularios</title>
  </head>
  <body>
    <div class="container">
      <h1>Registro</h1>
      <form>
        <div class="mb-3">
          <label for="emailEjemplo" class="form-label">Correo</label>
          <input
            type="email"
            class="form-control"
            id="emailEjemplo"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="ejemploPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="ejemploPassword" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="ejemploPassword" />
          <div id="ayuda" class="form-text">Repetir contraseña</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check" />
          <label for="check" class="form-check-label">Recordar</label>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
