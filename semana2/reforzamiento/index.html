<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Justify content</title>
  </head>
  <body>
    <div id="justify-content-flex-start-row">
      <div id="contenedor1">1</div>
      <div id="contenedor2">2</div>
      <div id="contenedor3">3</div>
    </div>
    <div id="justify-content-center-row">
      <div id="contenedor1">1</div>
      <div id="contenedor2">2</div>
      <div id="contenedor3">3</div>
    </div>
    <div id="justify-content-flex-end-row">
      <div id="contenedor1">1</div>
      <div id="contenedor2">2</div>
      <div id="contenedor3">3</div>
    </div>
    <div id="justify-content-space-between-row">
      <div id="contenedor1">1</div>
      <div id="contenedor3">3</div>
    </div>
    <div id="justify-content-space-evenly-row">
         <div id="contenedor2">2</div>
      </div>

    <div id="justify-content-flex-start-colum">
      <div id="contenedor1">1</div>
      <div id="contenedor2">2</div>
      <div id="contenedor3">3</div>
    </div>
    <div id="justify-content-center-column">
      <div id="contenedor1">1</div>
      <div id="contenedor2">2</div>
      <div id="contenedor3">3</div>
    </div>
    <div id="justify-content-flex-end-column">
      <div id="contenedor1">1</div>
      <div id="contenedor2">2</div>
      <div id="contenedor3">3</div>
    </div>
    <div id="justify-content-space-between-column">
      <div id="contenedor1">1</div>
      <div id="contenedor3">3</div>
    </div>
    <div id="justify-content-space-evenly-column">
        <div id="contenedor2">2</div>
     </div>
  </body>
</html>
